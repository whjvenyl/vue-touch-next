<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue-touch Test Area</title>
    <style>
      div     {border: 1px solid black;}
      #parent {width: 400px; height: 400px; background: lightgreen;}
      #child  {width: 200px; height: 200px; background: yellow; margin: 10px;}
    </style>
  </head>
  <body>
    <div id="app">
      <v-touch id="parent"
        @tap="test($event, 'parent:single')"
        @doubletap="test($event, 'parent:double')"
        :doubletap-options="{ intervall: 400 }"
        :recognize-with="{ doubletap: ['tap'] }"
        >
        <!--:require-failure="{ tap: ['doubletap'] }"-->
        parent {{event.type}}
        <v-touch id="child"
          @tap="test($event, 'child:single')"
          @doubletap="test($event, 'child:double')"
          >
          child {{event.type}}
        </v-touch>
      </v-touch>
    </div>
    <script>
      window.process = { env: { NODE_ENV: 'development' } }
      window.module = {};
    </script>
    <script type="module" src="example.js"></script>
  </body>
</html>
